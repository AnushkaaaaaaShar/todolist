<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header id="main-header" class="header text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">MY LIST</h1>
                </div>
                <i class="bx bx-menu" id="menu-icon"></i>
                <div class="col-md-4 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items..." />
                </div>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown">
                        Themes
                    </button>
                    <ul id="theme" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li class="dropdown-item active" id="light" value="light">Light</li>
                        <li class="dropdown-item" id="dark" value="dark">Dark</li>
                        <li class="dropdown-item" id="blue" value="blue">Blue</li>
                        <li class="dropdown-item" id="red" value="red">Red</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--                               hero                        -->
    <div class="container hero">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item" />
                <input id="btn" type="submit" class="btn list-btn" value="Submit" />
            </form>

            <h2 class="title">List Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">
                    Item 1
                    <button class="btn list-btn btn-sm float-right delete">X</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="main2.js"></script>
</body>

</html>
